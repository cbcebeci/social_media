<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="#" th:href="@{/css/StyleSign.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>

<body>

<form action="#" th:action="@{/user/signup}" th:object="${user}" method="post">


    <div class="container" >
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>



        <label for="username"><b>Email </b></label>
        <input type="text" placeholder="Enter Email" th:field="*{userName}" id="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" th:field="*{password}" id="password" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password"  th:field="*{passwordRepeat}" id="psw-repeat" required>

        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="First Name"  th:field="*{userProfile.firstName}" id="firstname" required>

        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Last Name"  th:field="*{userProfile.lastName}" id="lastname" required>

        <label for="gender"><b>Gender</b></label>
        <select  th:field="*{userProfile.gender}" id="gender">
            <option th:value="Male">
                Male
            </option>
            <option th:value="Female">
                Female
            </option>
        </select>

        <label for="dateofbirth"><b>Date of birth</b></label><br/>
        <input type="date" placeholder="Date of birth"  th:field="*{userProfile.dateOfBirth}" id="dateofbirth">


        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>

        <p>Already have an account? <a href="/login">Login</a></p>

    </div>



</form>

</body>
</html>
