<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="#" th:href="@{/css/StyleLogin.css}" rel="stylesheet" />
    <title>Login</title>
</head>

<body>

<form action="#" th:action="@{/user/login}" th:object="${user}" method="post">


    <div class="container">

        <h1 class="logintext">Login</h1>
        <hr>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="psw" required>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" >
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
