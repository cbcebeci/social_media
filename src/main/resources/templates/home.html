<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />

    <link href="#" th:href="@{/css/StyleHome.css}" rel="stylesheet" />
    <title>Home</title>
</head>

<body>


<div class="main-container">

    <div class="header">
        <a href="#" class='activeMenu'>Home</a>
        <a href="">Friends</a>
        <a href="myFriendRequest">Friend Request</a>
        <form action="#" th:action="@{/user/search}" th:object="${users}" method="post">
            <input type="text" name="searchName" placeholder="Search..">
            <button class="search-button" type="submit">Search</button>
        </form>

    </div>


    <div class="side-bar">

        <div class="profilePic">

            <img src="picture.jpg" >
        </div>


        <h1 class="user-name">User Name</h1>
        <hr>

        <p>Hello! I am very handsome guy. Feel free to add me as a friend!</p>
        <p>Age: 40</p>
        <p>Town: Tallinn</p>

    </div>




    <div class="timeline-bar">


        <div class="form-area">

            <form class= "post-form" action="#" th:action="@{/user/post}"th:object="${post}" method="post" enctype="multipart/form-data">

                <textarea id="post-text" th:field="*{postMessage}" type="text" placeholder="Share your feelings..." name="post-form" ></textarea>
                <input type="file" name="pictures" accept="image/*" multiple />
                <button class="post-button" type="submit">Post</button>

            </form>

        </div>

    </div>

    <div class="timeline-bar" th:each="post : ${posts}" >
        <p th:text="${post.postMessage}">

        </p>
        <p>
        <span th:each="image : ${post.images}" >
            <img th:src="'image/' + ${image.imageUrl}"  width="250" height="250"/>
        </span>
        </p>
    </div>



</div>

</body>

</html>
